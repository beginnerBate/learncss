<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo 按钮</title>
  <link rel="stylesheet" href="button.css">
  <link rel="stylesheet" href="label-btn.css">
</head>
<body>
  <button type="button" class="btn">确定</button>
  <button type="button" class="btn" disabled>确定</button>
  <button type="button" class="btn info">我是信息按钮</button>
  <button type="button" class="btn info" disabled>我是信息按钮</button>
  <button type="button" class="btn warning">警告按钮</button>
  <button type="button" class="btn warning" disabled>警告按钮</button>
  <button type="button" class="btn danger">危险按钮</button>
  <button type="button" class="btn danger" disabled>危险按钮</button>
  <h4>button 和 label的配合</h4>
  <!-- button label -->
  <button id="btn" class="label-btn"></button>
  <label for="btn" class="">按钮</label>
  <!-- button label disabled -->
  <button id="btn1" class="label-btn" disabled></button>
  <label for="btn1" class="">按钮</label> 
</body>
</html>
