<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>max-height 与任意高度元素滑动展开收起效果实例页面</title>
  <style>
  .element{
    max-height: 0;
    overflow: hidden;
    transition: max-height .25s;
  }
  :checked ~ .element{
    max-height:666px;
  }
  :checked ~ .check-in{
    display: none;
  }
  :checked ~ .check-out {
    display: inline-block;
  }
  .check-out{
    display: none;
  }
  </style>
</head>
<body>
  <input type="checkbox" id="check">
  <p>个人觉得，...</p>
  <div class="element">
    <p> display:table-cell 其他</p>
  </div>
  <label for="check" class="check-in"> 更多 ↓</label>
  <label for="check" class="check-out"> 收起 ↑</label>
</body>
</html>
