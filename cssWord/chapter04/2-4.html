<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>padding与图形生成实例页面</title>
  <style>
    .icon-menu{
      display: inline-block;
      width: 30px;
      height: 2px;
      padding: 9px 0;
      border-top: 2px solid;
      border-bottom: 2px solid;
      background-color: currentColor;
      background-clip: content-box;
    }
    .icon-dot{
      display: inline-block;
      width: 20px;
      height: 20px;
      padding: 2px;
      border:2px solid;
      border-radius: 50%;
      background-color: currentColor;
      background-clip: content-box;
    }
  </style>
</head>
<body>
  <i class="icon-menu"></i>
  <i class="icon-dot"></i>
</body>
</html>
