<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>百分比padding值与等比例头图效果实例页面</title>
  <style>
    .box{
      padding:10% 50%;
      position: relative;
    }
    .box>img{
      position: absolute;
      width:100%;
      height: 100%;
      left: 0;
      top:0;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="image/4.jpg">
  </div>
</body>
</html>
