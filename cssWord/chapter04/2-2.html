<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>内联元素padding与高度可控的分隔线实例页面</title>
  <style>
    a + a::before{
      content:'';
      font-size:0;
      padding:10px 3px 1px;
      margin-left: 6px;
      border-left:1px solid gray;
    }
  </style>
</head>
<body>
  <a href="">登录</a>
  <a href="">注册</a>
</body>
</html>
