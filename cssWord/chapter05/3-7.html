<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>利用inline-block基线原理的小图标对齐实例页面</title>
  <style>
    .box{
      line-height: 20px;
    }
    .icon{
      display: inline-block;
      width: 20px;
      height:20px;
      white-space: nowrap;
      letter-spacing: -12m;
      text-indent: -999em;
    }
    .icon:before {
    content:'\3000';
     }
    .icon-delete {
        background: url('image/delete.png') no-repeat center;
    }

.large {
    font-size: 20px;
}
  </style>
</head>
<body>
  <div class="box">
    <h4>1. 空标签后面跟随文本</h4>
    <p><i class="icon icon-delete"></i>删除</p>
    <h4>2. 标签里面有删除文本</h4>
    <p> <i class="icon icon-delete">删除</i>觉得骄傲胜利大街</p>
    <h4>3. 字号变大</h4>
    <p class="large"> <i class="icon icon-delete"></i>删除</p>
    <p class="large"> <i class="icon icon-delete">删除</i>觉得骄傲胜利大街</p>
  </div>
</body>
</html>
