<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>table-cell与vertical-align属性关系示意实例页面</title>
  <style>
    .cell{
      height:128px;
      display: table-cell;
      background-color: #f0f3f9;
      text-align: center;
    }
    .cell img{
      height: 96px;
    }
    /* 对比样式 */
    .cell-1 img{
      vertical-align: middle;
    }
    .cell-2{
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="box">
    <h4>图片vertical-align:midddle</h4>
    <p class="cell cell-1"><img src="image/1.jpg" width="300px" height="150px"></p>
  </div>
  <div class="box">
    <h4>图片vertical-align:midddle</h4>
    <p class="cell cell-2"><img src="image/1.jpg" width="300px" height="150px"></p>
  </div>
</body>
</html>
