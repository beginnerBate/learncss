<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>veritcal-align数值与对齐实例页面</title>
</head>
<body>
  <span id="vAligin">字母x</span><img src="image/1.jpg" width="100px" height="100px">
  <p>文字vertical-align值：<select name="select" id="select">
     <option value="baseline">baseline</option>
     <option value="10px">10px</option>
     <option value="-10px">-10px</option>
     <option value="1em">1em</option>
     <option value="-1em">-1em</option>
     <option value="50%">50%</option>
     <option value="-50%">-50%</option>
  </select></p>
</body>
<script>
  var eleSelect = document.getElementById('select')
  var eleValign = document.getElementById('vAligin')

  if(eleSelect && eleValign) {
    eleSelect.onchange = function () {
      eleValign.style.verticalAlign = this.value
    }
  }
</script>
</html>
